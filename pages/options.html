<!DOCTYPE html>
<html>

<head>
    <title>Netflix Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
	<form>
		<fieldset>
			<legend>Windows 10 + Edge Only</legend>
			<div>
				<input type="checkbox" id="ddplus" name="ddplus">
				<label for="ddplus">Use Dolby Digital Plus and Atmos audio track</label>
			</div>
	
			<div>
				<input type="checkbox" id="AVC" name="AVC">
				<label for="AVC">Use AVC instead of AVC High video</label>
			</div>
	
			<div>
				<input type="checkbox" id="DV" name="DV">
				<label for="DV">Use Dolby Vision Profiles for HDR</label>
			</div>

			<div>
				<input type="checkbox" id="hevc" name="hevc">
				<label for="hevc">Force 1080p HEVC video (Downgrade from 4K to 1080P)</label>
			</div>
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>Other OS and Browser</legend>
			<div>
				<input type="checkbox" id="FHD" name="FHD">
				<label for="FHD">1080P</label>
			</div>
	
			<div>
				<input type="checkbox" id="HA" name="HA">
				<label for="HA">HE-AAC Audio (5.1)</label>
			</div>

			<div>
				<input type="checkbox" id="AVCH" name="AVCH">
				<label for="AVCH">Use AVC High instead of VP9 video</label>
			</div>
		</fieldset>
	</form>
	<br>
	<div>		
		<input type="checkbox" id="allSub" name="allSub">
		<label for="allSub">Show all audio-tracks and subs</label>
	</div>

	<div>
		<input type="checkbox" id="setMaxBitrate" name="setMaxBitrate">
		<label for="setMaxBitrate">Automatically select best bitrate available</label>
	</div>
	<br>
    <div id="status"></div>
    <button id="save">Save</button>
	<br>

    <script src="options.js"></script>
</body>

</html>
